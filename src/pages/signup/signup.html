<ion-header> <ion-navbar>
    <ion-title>
    Sign up
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form>
<ion-row>
	<ion-col col-6>
	<ion-item>
	<ion-label floating>firstname</ion-label>
<ion-input type="text"  class="my-width"
 name="firstname" [(ngModel)]="f_name"></ion-input>
</ion-item></ion-col>

	<ion-col col-6><ion-item>
		<ion-label floating>lastname</ion-label>
<ion-input type="text" class="my-width" 
 name="lastname" [(ngModel)]="l_name"></ion-input>
</ion-item></ion-col></ion-row>
<br>
<ion-row>
<ion-item>
            <ion-label>
              Hospital
            </ion-label>
           <ion-select [(ngModel)]="hospitalsignup"  [ngModelOptions]="{standalone: true}">
                  <ion-option>Kovai Medical Center Hospital</ion-option>
                <ion-option>KG Hospital</ion-option>
          </ion-select>
        </ion-item>
</ion-row>
 <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" name="email" ></ion-input>


  </ion-item>

  <ion-row>
        <ion-col col-4>
          <ion-item>
            <ion-label floating>code</ion-label>
            <ion-input type="tel" value="+91" readonly> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-8>
          <ion-item class="padding-left-2px">
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="tel"  maxlength="10" name="phoneNumber" [(ngModel)]="phonenum"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>




<ion-item>
	<ion-label floating>PIN</ion-label>
<ion-input type="tel"  maxlength="4" name="PIN" [(ngModel)]="pin1"></ion-input></ion-item><ion-item>
<ion-label floating>Confirm-PIN</ion-label>
<ion-input type="tel"  maxlength="4" name="Confirm-PIN" [(ngModel)]="pin2"></ion-input></ion-item>
<button ion-button round medium (click)="Firstpage()">signup</button> 


</form>
</ion-content>
